[loggers]
keys=root,MC,P2PMQTT,DBManager

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=fmt

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_MC]
level=DEBUG
qualname=media_controller
propagate=0
handlers=fileHandler,consoleHandler

[logger_P2PMQTT]
level=DEBUG
qualname=p2p_mqtt
propagate=0
handlers=consoleHandler

[logger_DBManager]
level=DEBUG
qualname=DBManager
propagate=0
handlers=fileHandler,consoleHandler

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=fmt
args=(sys.stdout,)

[handler_fileHandler]
class=logging.handlers.RotatingFileHandler
level=DEBUG
formatter=fmt
args=('logs/mcs.log', 'a', 1000000,5,)

[formatter_fmt]
format=%(asctime)s - %(name)s - %(funcName)s - %(lineno)d %(levelname)s - %(message)s
datefmt=
