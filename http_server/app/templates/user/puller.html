var player = null;

$(function() {
    createBaiduMap();

    $("#startlive").click(function() {
        player.play()

    });

    $("#stoplive").click(function() {
        player.stop()
        window.location.reload();
        console.log("停止播放，关闭页面");
    });
})

function createPlayer(source) {
    return new Aliplayer({
    id: "J_prismPlayer",
         autoplay: false,
         isLive:true,
         playsinline:false,
         width:"100%",
         height:"380px",
         controlBarVisibility:"always",
         useH5Prism:false,
         useFlashPrism:false,
         source:source,
         cover:"",
         skinLayout:[
                {"name":"controlBar","align":"blabs","x":0,"y":0,"children":[{"name":"progress","align":"blabs","x":0,"y":44},
                {"name":"fullScreenButton","align":"tr","x":10,"y":12},
                {"name":"timeDisplay","align":"tl","x":10,"y":7},
                {"name":"volume","align":"tr","x":5,"y":10},
                {"name":"playButton","align":"tl","x":15,"y":12}]}]
         },function(player){
            console.log("播放器创建了。");
         }
    );
}

var baidumap = null;

function createBaiduMap() {
    baidumap = new BMap.Map("allmap");
	var point = new BMap.Point(121.6032242955, 31.2475034682);
	baidumap.centerAndZoom(point, 15);
	var json_data = [[121.4763072256, 31.2297339198, "地址：人民广场"],
	                 [121.4000991472, 31.1314073528, "地址：南方商城商城"],
	                 [121.3789452139, 31.1054771411, "地址：莘庄"]];
	var pointArray = new Array();
	for(var i=0;i<json_data.length;i++){
		var marker = new BMap.Marker(new BMap.Point(json_data[i][0], json_data[i][1])); // 创建点
		var content = json_data[i][2];
		baidumap.addOverlay(marker);    //增加点
		pointArray[i] = new BMap.Point(json_data[i][0], json_data[i][1]);
		addClickHandler(content,marker);
	}

    baidumap.setViewport(pointArray);
}

function addClickHandler(content,marker) {
    marker.addEventListener("click",function(e) {
        console.log(content)
        openInfo(content,e)
    });
}

function openInfo(content,e) {
    var p = e.target;
    var point = new BMap.Point(p.getPosition().lng, p.getPosition().lat);
    var opts = {
        width : 250,     // 信息窗口宽度
        height: 80,     // 信息窗口高度
        title : "信息窗口" , // 信息窗口标题
        enableMessage:true//设置允许信息窗发送短息
    };
    var infoWindow = new BMap.InfoWindow(content,opts);  // 创建信息窗口对象
    baidumap.openInfoWindow(infoWindow,point); //开启信息窗口
}
</script>
