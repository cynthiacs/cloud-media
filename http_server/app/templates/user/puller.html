var player = null;

$(function(){
    createBaiduMap();
    player = createPlayer("rtmp://live.hkstv.hk.lxdns.com/live/hks");
    $("#startlive").click(function(){
        player.play()
        console.log("开始播放");

    });

    $("#stoplive").click(function(){
        player.stop()
        window.close();
        console.log("停止播放，关闭页面");
    });
})

function createPlayer(source)
{
    return new Aliplayer({
    id: "J_prismPlayer",
         autoplay: false,
         isLive:true,
         playsinline:false,
         width:"100%",
         height:"380px",
         controlBarVisibility:"always",
         useH5Prism:false,
         useFlashPrism:false,
         source:source,
         cover:"",
         skinLayout:[
                {"name":"controlBar","align":"blabs","x":0,"y":0,"children":[{"name":"progress","align":"blabs","x":0,"y":44},
                {"name":"fullScreenButton","align":"tr","x":10,"y":12},
                {"name":"timeDisplay","align":"tl","x":10,"y":7},
                {"name":"volume","align":"tr","x":5,"y":10},
                {"name":"playButton","align":"tl","x":15,"y":12}]}]
         },function(player){
            console.log("播放器创建了。");
         }
    );
}

function createBaiduMap()
{
    var baidumap = new BMap.Map("allmap");
	var point = new BMap.Point(121.6032242955, 31.2475034682);
	var marker = new BMap.Marker(point);  // 创建标注
	baidumap.addOverlay(marker);              // 将标注添加到地图中
	baidumap.centerAndZoom(point, 15);
	var opts = {
	  width : 200,     // 信息窗口宽度
	  height: 100,     // 信息窗口高度
	  title : "联芯科技有限公司" , // 信息窗口标题
	  enableMessage:true,//设置允许信息窗发送短息
	  message:"HELLO"
	}
	var infoWindow = new BMap.InfoWindow("地址：上海浦东新区明月路1258号 大唐电信产业园", opts);  // 创建信息窗口对象
	marker.addEventListener("click", function(){
	    baidumap.openInfoWindow(infoWindow,point); //开启信息窗口
	});
}
</script>
