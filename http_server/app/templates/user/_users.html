<ul class="posts">
    <table width="100%" class="table table-striped table-bordered table-hover"
           id="UserTables">
        <thead>
        <tr>
            <th>账 号</th>
            <th>昵 称</th>
            <th>状 态</th>
            <th>角 色</th>
            <th>组</th>
            <th>操 作</th>
        </tr>
        </thead>
        <tbody>
        {% for user in users %}
        <tr class={{ user.account }}>
            <td>{{ user.account }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.active }}</td>
            <td>{{ user.role }}</td>
            <td>{{ user.group }}</td>
            <td>
                <a class="btn btn-success"
                   href="{{ url_for('user.edit', account=user.account) }}">编辑</a>
                <a class="btn btn-danger"
                   href="{{ url_for('user.delete', account=user.account) }}">删除</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</ul>
