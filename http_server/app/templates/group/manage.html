{% extends "base.html" %}

{% block title %}Cloud Media{% endblock %}

{% block page_content %}

<div class="main-content">
    <div class="main-content-inner">

        <div class="page-content">

            <div class="page-header">
                <h1>
                    组管理
                    <small>
                        <i class="ace-icon fa fa-angle-double-right"></i>
                        group manage
                    </small>
                </h1>
            </div><!-- /.page-header -->

            <div style="float:right">
                <a class="btn btn-large btn-success"
                   href="{{ url_for('group.new') }}">创建组</a>
                <br>
                <br>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <!-- PAGE CONTENT BEGINS -->
                    <div class="row">
                        <div class="col-xs-12">
                            <!--
                            <div class="table-header">
                                Results for "Latest Registered Domains"
                            </div>
                            -->

                            <!-- div.table-responsive -->

                            <!-- div.dataTables_borderWrap -->
                            <div>
                                <table name="table" id="dynamic-table"
                                       class="table table-striped table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>组ID</th>
                                        <th>昵称</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>

                                    <tbody>
                                    {% for group in groups %}
                                    <tr class={{ group.gid }}>

                                        <td>{{ group.gid }}</td>
                                        <td>{{ group.username }}</td>

                                        <td>
                                            <div class="action-buttons">
                                                <a class="blue" href="{{ url_for('group.details', gid=group.gid) }}">
                                                    <i class="ace-icon fa fa-search-plus bigger-130"></i>
                                                </a>

                                                <a class="green" href="{{ url_for('group.edit', gid=group.gid) }}">
                                                    <i class="ace-icon fa fa-pencil bigger-130"></i>
                                                </a>

                                                <a class="red" href="{{ url_for('group.delete', gid=group.gid) }}">
                                                    <i class="ace-icon fa fa-trash-o bigger-130"></i>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                    {% endfor %}

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- PAGE CONTENT ENDS -->
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.page-content -->
    </div>
</div>

{% endblock %}
